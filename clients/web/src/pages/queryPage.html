<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iWell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/css/login_page.css" />
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/queryPage.js"></script>
</head>

<body>
  <nav class="navbar navbar-light nav-menu fixed-top">
    <div class="container">
      <div class="logo_">
        <img class="image" src="../images/iwell-light.png" height="50" , id="logo" />
      </div>
      <div class="nav-items">
        <div class="text-name">
          <p id="username" class="text-menu"></p>
        </div>
        <div class="logout-button">
          <button type="button" class="btn button-color text-menu" onclick=on_logout()>Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="home container">
    <div class="home-container">
      <form class="query-form" id="query-form">
        <div class="query-widget">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="query-entry" class="query-entry" placeholder="tasks">
            <label for="floatingInput">Enter your query:</label>
          </div>
          <div class="button-query">
            <button type="button" class="btn btn-color" onclick=httprequestquery()>Send query</button>
          </div>
        </div>
      </form>
      
      <div class="welcome" id="welcome">
        <h4 class="welcome-message" id="welcome-text">Welcome again!</h4>
      </div>
  
    </div>
  </div>

  <script>
    diplayUsername();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
